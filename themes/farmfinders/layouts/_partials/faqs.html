{{- $categorySlug := .categorySlug -}}
{{- $faqData := index site.Data.faqs $categorySlug -}}

{{- if $faqData -}}
<section aria-labelledby="faq-heading" class="space-y-8 mt-16">
  <div class="text-left space-y-4">
    <h2 id="faq-heading" class="text-4xl font-light text-gray-800 tracking-wide">{{ $faqData.title }}</h2>
    <p class="text-lg text-gray-600 font-light">{{ $faqData.description }}</p>
  </div>
  
  <div class="max-w-3xl mx-auto">
    <dl class="space-y-4">
      {{- range $index, $faq := $faqData.faqs -}}
      <div class="bg-white border border-gray-200 rounded-lg shadow-sm">
        <dt>
          <button 
            class="flex justify-between items-center w-full px-6 py-4 text-left focus:outline-none rounded-lg"
            aria-expanded="false"
            aria-controls="faq-answer-{{ $index }}"
            onclick="toggleFAQ({{ $index }})"
          >
            <span class="text-lg font-medium text-gray-900 pr-4">{{ $faq.question }}</span>
            <svg 
              class="flex-shrink-0 w-5 h-5 text-gray-500 transform transition-transform duration-200" 
              id="faq-icon-{{ $index }}"
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
        </dt>
        <dd 
          class="hidden px-6 pb-4"
          id="faq-answer-{{ $index }}"
        >
          <div class="prose prose-gray max-w-none">
            <p class="leading-relaxed">{{ $faq.answer }}</p>
          </div>
        </dd>
      </div>
      {{- end -}}
    </dl>
  </div>
</section>

<script>
function toggleFAQ(index) {
  const answer = document.getElementById(`faq-answer-${index}`);
  const icon = document.getElementById(`faq-icon-${index}`);
  const button = answer.previousElementSibling.querySelector('button');
  
  if (answer.classList.contains('hidden')) {
    answer.classList.remove('hidden');
    icon.style.transform = 'rotate(180deg)';
    button.setAttribute('aria-expanded', 'true');
  } else {
    answer.classList.add('hidden');
    icon.style.transform = 'rotate(0deg)';
    button.setAttribute('aria-expanded', 'false');
  }
}
</script>
{{- end -}}
