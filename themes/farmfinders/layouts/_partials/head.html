<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Title and Description -->
<title>{{ if eq .Section "farms" }}Find Local Farms in Canada | {{ .Site.Title }}{{ else }}{{ partial "page-title.html" . }}{{ end }}</title>
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
{{ with .Params.keywords }}<meta name="keywords" content="{{ delimit . ", " }}">{{ end }}

<!-- Canonical URL -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ if eq .Section "farms" }}Find Local Farms in Canada | {{ .Site.Title }}{{ else }}{{ partial "page-title.html" . }}{{ end }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<!-- Twitter Cards -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ if eq .Section "farms" }}Find Local Farms in Canada | {{ .Site.Title }}{{ else }}{{ partial "page-title.html" . }}{{ end }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

{{ partial "schema.html" . }}

<!-- Robots -->
<meta name="robots" content="index, follow">

<!-- Language -->
<meta name="language" content="{{ .Site.Language.LanguageCode }}">

<!-- Google Analytics -->
{{ if .Site.Params.googleAnalytics }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleAnalytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ .Site.Params.googleAnalytics }}');
</script>
{{ end }}

{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}
