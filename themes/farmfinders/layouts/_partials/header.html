<div class="max-w-3xl mx-auto py-6">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
      <a href="/" class="flex items-center justify-center space-x-3 hover:opacity-80 transition-opacity">
        <img width="40" height="40" src="/images/farmfinders.webp" alt="{{ .Site.Title }} Logo" class="rounded-lg">
        <span class="text-xl font-light text-gray-900">{{ .Site.Title }}</span>
      </a>
    </div>
    
    <nav class="hidden md:flex items-center space-x-8">
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </nav>
    
    <!-- Mobile menu button -->
    <button id="mobile-menu-button" class="md:hidden p-2 text-gray-600 hover:text-gray-900" aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  
  <!-- Mobile menu -->
  <div id="mobile-menu" class="md:hidden hidden mt-4 pb-4 border-t border-gray-200">
    <nav class="pt-4">
      {{ partial "menu-mobile.html" (dict "menuID" "main" "page" .) }}
    </nav>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');
  
  if (mobileMenuButton && mobileMenu) {
    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
        mobileMenu.classList.add('hidden');
      }
    });
  }
});
</script>
