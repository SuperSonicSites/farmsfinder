{{ define "main" }}
  <h1>{{ .Title }} Farms</h1>
  {{ .Content }}
  
  {{ range .Pages }}
    <div>
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p>Location: {{ range .Params.cities }}{{ . | title }}{{ end }}, {{ range .Params.provinces }}{{ . | title }}{{ end }}</p>
      {{ if .Summary }}
        <p>{{ .Summary }}</p>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
