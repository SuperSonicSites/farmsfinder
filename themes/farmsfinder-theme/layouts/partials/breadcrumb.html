{{ if not .IsHome }}
<nav class="breadcrumb">
  <a href="/">Home</a>
  
  {{ $ancestors := .Ancestors.Reverse }}
  {{ range $ancestors }}
    {{ if not .IsHome }}
      <span> > </span>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
  {{ end }}
  
  {{ if not (eq .Kind "home") }}
    <span> > </span>
    <span>{{ .Title }}</span>
  {{ end }}
</nav>
{{ end }}
